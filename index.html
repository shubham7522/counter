<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body class="bg-slate-300">
    <main class="h-screen grid place-items-center place-content-center" >    
                <h1 class="mx-auto text-[5rem] font-medium">Counter</h1>
                <div class="number mx-auto text-[8rem] mb-3 font-semibold">0</div>  
            <div class="space-x-16">      
                <button class="bg-slate-300 p-4 px-8 rounded-lg border-2 border-red-600 text-red-600 hover:border-slate-300 hover:text-slate-300 hover:bg-red-600 " id="decrease">DECREASE</button>
                <button class="bg-slate-300 p-4 px-8 rounded-lg border-2 border-blue-600 text-blue-600 hover:border-slate-300 hover:text-slate-300 hover:bg-blue-600" id="reset">RESET</button>
                <button class="bg-slate-300 p-4 px-8 rounded-lg border-2 border-green-600 text-green-600 hover:border-slate-300 hover:text-slate-300 hover:bg-green-600" id="increase">INCREASE</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>    
</body>
</html>
